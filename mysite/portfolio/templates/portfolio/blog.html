{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog</title>
</head>
<body>
<div class="container-fluid" style="z-index: 0">
    <div class="d-flex flex-column" style="z-index: 1">
        <a name="top"></a>
        <div class="navbar-container">
                <nav class="navbar">
                    <h5 class="nb">
                        <ul>
                            <li class="n"><a href="{% url 'portfolio:home' %}">/Home</a></li>
                            <li class="n"><a href="{% url 'portfolio:project' %}">/Projects</a></li>
                            <li class="n"><a href="{% url 'portfolio:exper' %}">/Experiences</a></li>
                            <li class="n"><a class="active" href="{% url 'portfolio:blog' %}">/Blog</a></li>
                        </ul>
                    </h5>
                </nav>
            </div>
        <div class="p-2" style="z-index: 3;">
            <h1 class="type4" style="font-size: 72px;">> Blog</h1>
        </div>
        <div class="p-2" style="z-index: 3; margin-top: 48px;">
            <ul>
                {% for TextBubble in object_list %}
                <div class="bubble"style="width: 100%;
                        max-width: 1000px;
                        height: 400px;
                        border-radius: 5px;
                        box-shadow: 0 4px 8px 0 rgb(209, 209, 214), 0 6px 20px 0 rgb(209, 209, 214) ;
                        background: rgb(242, 242, 247)">
                    <div class="pix"
                         style="width: 40%;
                                max-width: 800px;
                                height: 400px;
                                float: left;
                                border-radius: 5px;
                                box-shadow: 0 4px 8px 0 rgb(209, 209, 214), 0 6px 20px 0 rgb(209, 209, 214)
                                background: rgb(242, 242, 247)">
                    <img class="pics"src="{{ TextBubble.picture.url }}" alt="{{TextBubble.name}}">
                    </div>
                    <div class="words"
                         style="width: 60%;
                                max-width: 800px;
                                height: 400px;
                                float: right;
                                border-radius: 0px 5px 5px 0px;
                                border-left:5px solid rgb(209,209,214);
                                background: rgb(242, 242, 247)">
                        <h2 class="bTitle">
                            <svg class="bi bi-heart-half" style="color: #5ca2d5;" width="2em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 1.314C3.562-3.248-7.534 4.735 8 15V1.314z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z" clip-rule="evenodd"/>
                            </svg>
                            {{TextBubble.name}}
                        </h2>
                        <h6 class="bDate">{{TextBubble.pub_date}}</h6>
                        <h6 class="bText" style="color: rgb(72,72,74);">{{TextBubble.text}}</h6>
                        <h6 class="bLink">Link: <a class="bLink-L"href="{{TextBubble.links}}"target="_new">
                            <svg class="bi bi-link-45deg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.715 6.542L3.343 7.914a3 3 0 104.243 4.243l1.828-1.829A3 3 0 008.586 5.5L8 6.086a1.001 1.001 0 00-.154.199 2 2 0 01.861 3.337L6.88 11.45a2 2 0 11-2.83-2.83l.793-.792a4.018 4.018 0 01-.128-1.287z"/>
                                <path d="M5.712 6.96l.167-.167a1.99 1.99 0 01.896-.518 1.99 1.99 0 01.518-.896l.167-.167A3.004 3.004 0 006 5.499c-.22.46-.316.963-.288 1.46z"/>
                                <path d="M6.586 4.672A3 3 0 007.414 9.5l.775-.776a2 2 0 01-.896-3.346L9.12 3.55a2 2 0 012.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 00-4.243-4.243L6.586 4.672z"/>
                                <path d="M10 9.5a2.99 2.99 0 00.288-1.46l-.167.167a1.99 1.99 0 01-.896.518 1.99 1.99 0 01-.518.896l-.167.167A3.004 3.004 0 0010 9.501z"/>
                            </svg>
                        </a></h6>
                    </div>
                </div>
                <div class="space" style="height: 60px">
                </div>
                {% endfor %}
            </ul>
            <h3><a href="#top" class="top">Back to Top</a></h3>
        </div>
    </div>
</div>

</body>
</html>
